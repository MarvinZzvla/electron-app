<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta https-equiv="Content-Security-Policy" content="default-src *;" />
    <title>Mi inventario</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 style="text-align: center;">Mi inventario</h1>
            <div class="col-md">
                <div class="shadow p-3 mb-5 bg-body-tertiary rounded formulario" >
                    <!-- Formulario de ingreso -->
                    <form id="loginForm">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">No compartas tu contraseña con nadie.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="" style="display: flex;justify-content: center;">
                            <button id="btnIngresar" type="submit" class="btn btn-primary" >Ingresar</button>
                        </div>          
                      </form>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Css -->

    crossorigin="anonymous"></script>


</html>
