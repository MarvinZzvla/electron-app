<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi inventario</title>
</head>

<body>


  <div class="container">
    <div class="row">
      <h1 id="title" style="text-align: center; height:auto;">Ventas</h1>
    </div>
    <div class="container">
      <div id="row-1" class="row">
        <div class="col-11">
          <h6 id="dateShow">15/04/2023</h6>
        </div>
        <div class="col-1">
          <button id="dateBtn" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal1">Fecha</button>
        </div>
      </div>
    </div>
    <div id="listVentas" class="container-fluid" style="margin-top: 30px;">
      <div class="listFinanzas  row shadow p-4 mb-2 bg-body-tertiary rounded">
        <!-- Venta diaria container -->
        <div class="finanzascontainer row shadow p-3 mb-1 ">
          <h6>15/04/2023</h6>
          <div class="row">
            <div class="col-2">
              <h6>Ventas: </h6>
            </div>
            <div class="col-1">
              <h6 style="color: rgb(6, 241, 53);">$1348</h6>
            </div>
          </div>
        </div>
        <!-- Venta mensual container -->
        <div class="finanzascontainer row shadow p-3 mb-1 ">
          <h6>15/04/2023</h6>
          <div class="row">
            <div class="col-2">
              <h6>Ventas: </h6>
            </div>
            <div class="col-1">
              <h6 style="color: rgb(6, 241, 53);">$1348</h6>
            </div>
          </div>
        </div>
        <!-- Venta Anual container -->
        <div class="finanzascontainer row shadow p-3 mb-1 ">
          <h6>15/04/2023</h6>
          <div class="row">
            <div class="col-2">
              <h6>Ventas: </h6>
            </div>
            <div class="col-1">
              <h6 style="color: rgb(6, 241, 53);">$1348</h6>
            </div>
          </div>
        </div>
        <!-- Ganancias totales -->
        <div class="finanzascontainer row shadow p-3 mb-1" style="height: 160px;">
          <h6>Ganancias</h6>
          <div class="row" style="margin-top: 10px;">
            <div class="col-2">
              <h6>Hoy: </h6>
            </div>
            <div class="col-1">
              <h6 style="color: rgb(6, 241, 53);">$1348</h6>
            </div>
          </div>
          <div class="row" style="margin-top: -50px">
            <div class="col-2">
              <h6>Mes: </h6>
            </div>
            <div class="col-1">
              <h6 style="color: rgb(6, 241, 53);">$1348</h6>
            </div>
          </div>
          <div class="row" style="margin-top: -50px">
            <div class="col-2">
              <h6>Año: </h6>
            </div>
            <div class="col-1">
              <h6 style="color: rgb(6, 241, 53);">$1348</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- Modal Fecha -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Selecciona una fecha </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <h6>Fecha de venta</h6>
          <input id="dateVentas" name="Fecha de venda" type="date">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" id="btnVentaDate" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Borrar -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h1 class="modal-title fs-5" id="exampleModalLabel2">Ventas</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h6 style="text-align: center;">¿Estas seguro que deseas borrar esta venta?</h6>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" id="btnBorrar" class="btn btn-danger">Borrar</button>
        </div>
      </div>
    </div>
  </div>

  <a href="../../home.html">BACK finanzas</a>
</body>
